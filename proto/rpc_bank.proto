syntax = "proto3";

import "google/protobuf/empty.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "google/api/annotations.proto";

import "user.proto";
import "rpc_user.proto";
import "rpc_login.proto";

package pb;

option go_package = "github.com/escalopa/gobank/pb";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info : {title : "Gobank project"
    version : "1.0";
    contact : {
        name:
          "gRPC-Gateway project";
        url:
          "https://github.com/escalopa/gobank";
        email:
          "none@example.com";
      };
  };
};

service BankService {
  // Auth gRPC calls
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post : "/v1/login_user"
      body : "*"
    };
  }

  rpc Logout(LogoutRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post : "/v1/logout_user"
      body : "*"
    };
  }
  
  // User gRPC calls
  rpc CreateUser(UserRequest) returns (UserResponse) {
    option (google.api.http) = {
      post : "/v1/create_user"
      body : "*"
    };
  }

  rpc GetUser(Username) returns (UserResponse) {
    option (google.api.http) = {
      get : "/v1/get_usre/{username}"
    };
  }

  rpc UpdateUser(UserRequest) returns (UserResponse) {
    option (google.api.http) = {
      put : "/v1/put_user"
      body : "*"
    };
  }

  rpc DeleteUser(Username) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/v1/delete_user/{username}"
    };
  }
}